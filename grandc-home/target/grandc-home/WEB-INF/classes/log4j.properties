#Generated by ResourceBundle Editor (http://eclipse-rbe.sourceforge.net)
project.dir=.
log4j.rootLogger=info,R,console

log4j.logger.org.apache.zookeeper.ClientCnxn=warn,console

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.DatePattern='.'yyyy-MM-dd
log4j.appender.R.File=${project.dir}/../logs/catalina.out
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}] [%p] [%t] [%F line:%L] %m %n
log4j.addivityorg.apache                        = false

###Mybatis log
log4j.logger.org.apache.ibatis=INFO
log4j.logger.org.apache.ibatis.common.jdbc.SimpleDataSource=INFO 
log4j.logger.org.apache.ibatis.common.jdbc.ScriptRunner=INFO 
log4j.logger.org.apache.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=INFO 
log4j.logger.java.sql.Connection=INFO 
log4j.logger.java.sql.Statement=INFO 
log4j.logger.java.sql.PreparedStatement=INFO
# =====================================================================================
# console is set to be a ConsoleAppender.
# =====================================================================================
log4j.appender.console                          = org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold = debug  
# PatternLayout of console
log4j.appender.console.layout                   = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss,SSS}] [%p] [%t] [%F line:%L] %m %n
log4j.appender.console.ImmediateFlush = true